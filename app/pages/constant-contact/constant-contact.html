<header>
    <h4 class="modal-title">Constant Contact</h4>
</header>

    <div class="form-group">
        <label>What is your name?</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="your name" [value]="data.name" (input)="data.name=$event.target.value">
    </div>
    <div class="form-group">
        <label>How can we reach you?</label>
        <input type="text" class="form-control" id="contactInput" placeholder="your email or phone" [value]="data.email" (input)="data.email=$event.target.value">
    </div>
    <div class="form-group">
        <label>Tell us about your project?</label>
        <textarea class="form-control" id="aboutInput" rows="4" placeholder="your project" [value]="data.about" (input)="data.about=$event.target.value"></textarea>
    </div>
    <button class="btn btn-outline-danger btn-block p-a-1" (click)="sendForm()">Submit</button>

<aside class="modal toast" role="dialog" *ngIf="showSuccess">
    <div class="modal-dialog modal-md">
        <div class="modal-content p-a-2 bg-danger center">
            <p class="text-light weight-500">
                Thank you, we will get back to you within the next 48 hours!
            </p>
            <span class="mega-octicon octicon-clock"></span>
        </div>
    </div>
</aside>
